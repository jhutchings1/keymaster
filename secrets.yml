---
namespace: testns1
secrets:
  - name: foo
    generator:
      type: alpha
      length: 10

  - name: bar
    generator:
      type: hex
      length: 12

  - name: baz
    generator:
      type: uuid

  - name: wip
    generator:
      type: chbs
      words: 6

#  - name: zoz
#    generator:
#      type: rsa
#      blocksize: 2048

  - name: foo.scribd.com
    generator:
      type: tls
        cn: foo.scribd.com
        ca: service
        sans:
          - bar.scribd.com
          - baz.scribd.com

roles:
  - name: app1
    realms:
      - k8s
    secrets:
      - name: foo
      - name: wip
      - name: baz
        namespace: testns2