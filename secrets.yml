---
org: core-services
secrets:
  - name: foo
    generator:
      type: alpha
      length: 10

  - name: bar
    generator:
      type: hex
      length: 12

  - name: baz
    generator:
      type: uuid

  - name: wip
    generator:
      type: chbs
      words: 6

  - name: zoz
    generator:
      type: rsa
      blocksize: 2048

  - name: blort
    generator:
      type: tls
        cn: foo.scribd.com
        sans:
          - bar.scribd.com
          - baz.scribd.com

roles:
  - name: app1
    secrets:
      - name: foo
      - name: wip
      - name: baz
        org: core-infra