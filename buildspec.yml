version: 0.2
env:
  variables:
    VAULT_ADDR: https://vault-prod.inf.scribd.com
    GOPRIVATE: git.lo
phases:
  install:
    runtime-versions:
      golang: 1.13
    commands:
      - echo "Installing Scribd Root CA Certificate"
#      - wget http://artifacts.lo/artifactory/certificates/scribd-root-ca.crt -o /etc/pki/ca-trust/source/anchors/scribd-root-ca.crt
#      - update-ca-trust extract
      - wget http://artifacts.lo/artifactory/certificates/scribd-root-ca.crt -o /usr/local/share/ca-certificates/scribd-root-ca.crt
      - update-ca-certificates
      - echo "Installing gomason"
      - go get github.com/nikogura/gomason
      - gomason version
      - echo "Installing dbt"
      - bash -c "$(curl http://artifacts.lo/artifactory/dbt/install_dbt_aws.sh)"
    finally:
      - echo "Prereqs Installed"
  build:
    commands:
